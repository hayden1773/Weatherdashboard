<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather page</title>
</head>

<body>
  <center>
    <h1 id="header"> YOUR FIVE DAY WEATHER FORCAST!</h1>
    <section id="input"> City: <input type="text" id="cityInput"></section>
    <button id="geo">Click Here</button>
    <h2 id="cityName"> Seattle </h2>
  </center>

      <div id="weather"></div>
        <section class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col-md-2, p-12, width:200px">
            <div class="card h-100">
              <img src="..." class="icon" alt="daily weather">
              <div class="card-body">
                <h5 class="card-title">Current weather</h5>
                <p class="current-weather"></p>
              </div>
            </div>
          </div>

          <section class="col">
            <div class="card h-100">
              <img src="..." class="iconOne icon" alt="...">
              <div class="card-body">
                <h5 class="card-title">5 day forcast 1/5</h5>
                <p class="day1"></p>
              </div>
            </div>
          </section>

          <section class="col">
            <div class="card h-100">
              <img src="..." class="iconTwo icon" alt="...">
              <div class="card-body">
                <h5 class="card-title">5 day forcast 2/5</h5>
                <p class="day2">.</p>
              </div>
            </div>
          </section>
          <section class="col">
            <div class="card h-100">
              <img src="..." class="iconThree icon" alt="...">
              <div class="card-body">
                <h5 class="card-title">5 day forcast 3/5</h5>
                <p class="day3"></p>
              </div>
            </div>
          </section>
          <section class="col">
            <div class="card h-100">
              <img src="..." class="iconFour icon" alt="...">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="day4"></p>
              </div>
            </div>
          </section>
          <section class="col">
            <div class="card h-50">
              <img src="..." class="icon5 icon" alt="...">
              <div class="card-body">
                <h5 class="card-title">5 day forcast 5/5</h5>
                <p class="day5"></p>
              </div>
            </div>
          </section>
        </section>
      </div>


        <section class></section>
      </div>
    </section>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
